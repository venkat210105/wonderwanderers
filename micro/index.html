<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div id="maindiv">
    <div id="loginscreen">
        <h1 id="logintitle">Login</h1>
        <div>
            <form method="post" id="form">
            <label for="username">Username</label>
            <br>
            <input type="text" id="username" class="loginbox" name="username" placeholder="Enter Username">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" class="loginbox" name="password" placeholder="Enter Password">
            <br><br>
            <div id="submit_and_reset">
                <button type="submit" id="submitbutton" class="button" value="Submit">Submit</button>
                <button type="reset" id="resetbutton" class="button" value="Reset">Reset</button>   
            </div>
            </form>
        </div>
    </div>
</div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
